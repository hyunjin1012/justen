<!DOCTYPE html>
<html>
<head>
    <title>Database Seeding</title>
</head>
<body>
    <h1>Database Seeding</h1>
    <button onclick="seedDatabase()">Seed Database (200 books)</button>
    <button onclick="seedDatabase(500)">Seed Database (500 books)</button>
    <div id="result"></div>

    <script>
        async function seedDatabase(totalBooks = 200) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'üå± Starting database seeding...';
            
            try {
                const response = await fetch('/api/seed', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ totalBooks })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `‚úÖ Database seeded successfully!<br>üìö Books added: ${result.booksCount}`;
                } else {
                    resultDiv.innerHTML = `‚ùå Seeding failed: ${result.error}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
